<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="clickButton" onclick="handleClick()">Click Me !!</button>

<script>
  let clickCount = 1;
  const customTexts = [
    "Click again !!", //1
    "Phir se click",
    "Click once again", //3
    "Ek aur baar click",
    "Again clickk",
    "Once more",
    "Thoda sa aur click",
    "Keep clickingg",
    "Hone wala hai, click again",
    "aur thoda click",
    "click click click",
    "bas hone wala hai, click",
    "Ek aur baar pls click",
    "bas hone wala ab, click again",
    "Phir se click",
    "sorry, almost done, clickkk",
    "Once more",
    "Ek aur baar click",
    "Thoda aur click",
    "Again click",
    "Almost done, click again",
    "Last waale last click",
    "Done almost, ek aur click bas",
    "Last click",
    "Ye pakka last click",
  ];

  function handleClick() {
    const button = document.getElementById('clickButton');

    if (clickCount >= 1 && clickCount <= customTexts.length - 1) {
      button.textContent = customTexts[clickCount];
      clickCount++;
    } else if (clickCount === customTexts.length) {
      window.location.href = 'bday.html';
    }
  }
</script>

</body>
</html>
